<section class="h-100 gradient-form bg-light">
  <div class="container-lg py-3" style="height: 100vh !important">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-1">
                <ng-container *ngIf="!isConfirm">
                  <div class="text-left">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo"> -->
                    <h4 class="mt-1 mb-4 pb-1">Forgot Password ?</h4>
                  </div>

                  <form
                    [formGroup]="forgotPassForm"
                    (ngSubmit)="onForgotPassword()"
                  >
                    <div class="form-outline mb-3">
                      <label class="form-label" for="form22Example2"
                        >Enter your email to reset your password.</label
                      >
                      <input
                        type="email"
                        id="form2Example22"
                        class="form-control"
                        placeholder="john@gmail.com"
                        formControlName="email"
                      />
                    </div>

                    <div class="text-center pt-1 mb-4 pb-1">
                      <!-- <button class="btn btn-primary btn-lg gradient-custom-2 mb-3" type="button">Sign Up</button> -->
                      <a href="/login">
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg w-100"
                        >
                          Submit
                        </button></a
                      >
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>
                  </form>
                </ng-container>
                <ng-container *ngIf="isConfirm">
                  <form
                    [formGroup]="forgotPassForm"
                    (ngSubmit)="confirmPasscode()"
                  >
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example44"
                        >Type your 6 digit security code</label
                      >
                      <input
                        type="text"
                        id="code"
                        placeholder="987651"
                        class="form-control"
                        formControlName="otp"
                      />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example44"
                        >New Password</label
                      >
                      <input
                        type="password"
                        id="form2Example44"
                        class="form-control"
                        formControlName="otp"
                        formControlName="newpassword"
                      />
                      <label
                        class="form-label fw-lighter fs-sm pass"
                        for="form2Example44"
                        >Password must contain 8 characters & at least one
                        special character,uppercase letter,lowecase letter and
                        number</label
                      >
                    </div>

                    <div class="text-center pt-1 mb-4 pb-1">
                      <!-- <button class="btn btn-primary btn-lg gradient-custom-2 mb-3" type="button">Sign Up</button> -->
                      <a href="/login">
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg w-100"
                        >
                          Submit
                        </button></a
                      >
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>
                    <div
                      class="d-flex align-items-center justify-content-center pb-4"
                    >
                      <!-- <p class="mb-0 me-2 color-gray">Didnâ€™t get the code ?</p> -->
                      <!-- <a href="/signup" class="color-primary">Resend</a> -->
                      <!-- <button type="button" class="btn btn-outline-danger">Login</button> -->
                    </div>
                  </form>
                </ng-container>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-5 mx-md-4">
                <h1 class="mb-5 mt-5 text-decoration-underline color-white">
                  Email Pipeline
                </h1>
                <!-- <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                                    consequat.
                                </p> -->
                <img
                  src="./assets/img/email-pipeline.png"
                  class="w-100 mt-5 mb-5"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
