<section class="h-100 gradient-form bg-light">
  <div class="container-lg py-3" style="height: 100vh !important">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-1">
                <div class="text-left">
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo"> -->
                  <h4 class="mt-1 mb-4 pb-1">Sign In your Account</h4>
                </div>

                <form [formGroup]="signInForm" (ngSubmit)="onSignin()">
                  <!-- <p>Please login to your account</p> -->
                  <!-- <div class="form-outline mb-3">
                                        <label class="form-label" for="form2Example11">Fullname</label>
                                        <input type="text" id="form2Example11" class="form-control" placeholder="John Shrestha" />
                                    </div> -->

                  <div class="form-outline mb-3">
                    <label class="form-label" for="form22Example2"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="john@gmail.com"
                      formControlName="email"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        signInForm.get('email')?.invalid &&
                        signInForm.get('email')?.touched
                      "
                    >
                      Please Enter a valid email address
                    </span>
                  </div>

                  <!-- <div class="form-outline mb-3">
                                        <label class="form-label" for="form2Example33">Phone Number</label>
                                        <input type="number" id="form2Example33" class="form-control" placeholder="+987654123x" />
                                    </div> -->

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example44"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        signInForm.get('password')?.invalid &&
                        signInForm.get('password')?.touched
                      "
                    >
                      Enter a valid password</span
                    >
                    <!-- <label
                      class="form-label fw-lighter fs-sm pass"
                      for="form2Example44"
                      >Password must contain 8 characters & at least one symbol
                      eg.#</label
                    > -->
                  </div>

                  <div class="text-center pt-1 mb-4 pb-1">
                    <!-- <button class="btn btn-primary btn-lg gradient-custom-2 mb-3" type="button">Sign Up</button> -->
                    <a href="/dashboard">
                      <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100"
                      >
                        <span
                          class="spinner-border spinner-border-sm"
                          role="status"
                          aria-hidden="true"
                          *ngIf="loading"
                        ></span>

                        Sign In
                      </button></a
                    >
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <a href="/reset-password" class="text-decoration-none">
                      <p class="mb-0 me-2 color-gray">Forget Password?</p>
                    </a>
                    <!-- <a href="#" class="color-primary">Login</a>
                  <button type="button" class="btn btn-outline-danger">Login</button> -->
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-5 mx-md-4">
                <h1 class="mb-5 mt-5 text-decoration-underline color-white">
                  Email Pipeline
                </h1>
                <!-- <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                                    consequat.
                                </p> -->
                <img
                  src="./assets/img/email-pipeline.png"
                  class="w-100 mt-5 mb-5"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
