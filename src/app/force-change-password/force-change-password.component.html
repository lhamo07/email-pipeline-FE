<form
  [formGroup]="forceChangePassword"
  (ngSubmit)="submitForceChangePassword()"
>
  <div class="form-outline mb-3">
    <label class="form-label" for="form22Example2">Email Address</label>
    <input
      type="email"
      id="email"
      class="form-control"
      placeholder="john@gmail.com"
      formControlName="email"
    />
    <label class="form-label" for="form22Example2">Change Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder=""
      formControlName="password"
    />
    <span
      class="text-danger"
      *ngIf="
        forceChangePassword.get('password')?.invalid &&
        forceChangePassword.get('password')?.touched
      "
    >
      Enter a valid password
    </span>
  </div>
